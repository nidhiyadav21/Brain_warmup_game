<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Warm-Up Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  Brain Warm-Up Game</h1>
            <p>Challenge your mind with these tricky riddles!</p>
        </header>

        <div class="game-container">
            <div class="riddle-section">
                <h2>Riddle #<span id="riddle-number">1</span></h2>
                <div class="riddle-card">
                    <p id="riddle-text">Loading riddle...</p>
                </div>
            </div>

            <div class="answer-section">
                <label for="answer-input">Your Answer:</label>
                <input type="text" id="answer-input" placeholder="Type your answer here..." autocomplete="off">
                <button id="submit-btn" class="btn primary">Submit Answer</button>
            </div>

            <div class="result-section" id="result-section" style="display: none;">
                <div class="score-display">
                    <h3 id="score-title">Result</h3>
                    <div class="score-icon" id="score-icon">ðŸŽ¯</div>
                    <p id="score-message">Great job!</p>
                </div>

                <div class="motivational-quote">
                    <p id="quote-text">"The mind is everything. What you think you become."</p>
                    <span id="quote-author">- Buddha</span>
                </div>

                <button id="next-btn" class="btn secondary">Try Another Riddle</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="correct-count">0</span>
                <span class="stat-label">Correct</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="close-count">0</span>
                <span class="stat-label">Close</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="wrong-count">0</span>
                <span class="stat-label">Wrong</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
